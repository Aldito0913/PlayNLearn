<!DOCTYPE html>

<body>

        <div class="score">Puntuaci√≥n: <span id="score">0</span> de <span id="total-questions">0</span></div>

    <script>
        const questions = [

                correctAnswer: 1,

            },
            {

                correctAnswer: 1,

            },
            {

                options: ["No ir a la escuela", "Trabajar todo el d√≠a", "Recibir educaci√≥n", "No jugar"],

            },

                options: ["2001", "1914", "1841", "1821"],
                correctAnswer: 3,
                explanation: "¬°El acta de independencia de El salvador fue firmado en el a√±o 1821!"
            },
            {

                options: ["Am√©rico Vespucio", "Benito Mussolini", "Cristobal Col√≥n", "Hern√°n Cort√©s"],
                correctAnswer: 2,

            },
            {

                options: ["1980", "2001", "1995", "1992"],
                correctAnswer: 3,
                explanation: "¬°La paz se firmo en el a√±o 1992!"
            },
            {

                options: ["1 de enero", "16 de enero", "15 de enero", "15 de septiembre"],

            },
            {
                question: "¬øCu√°l es una responsabilidad en casa?",
                options: ["Ver televisi√≥n todo el d√≠a", "Mantener ordenada tu habitaci√≥n", "Romper los juguetes", "No hacer la tarea"],
                correctAnswer: 1,
                explanation: "¬°Mantener el orden en casa es una responsabilidad importante!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let hasAnswered = false;

        function displayQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question-text').textContent = questionData.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('next-button').style.display = 'none';
            hasAnswered = false;

            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('score').textContent = score;
        }

        function checkAnswer(selectedIndex) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const questionData = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-button');
            
            buttons.forEach((button, index) => {
                if (index === questionData.correctAnswer) {
                    button.classList.add('correct');
                }
                if (index === selectedIndex && index !== questionData.correctAnswer) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedIndex === questionData.correctAnswer) {
                score++;
                document.getElementById('feedback').textContent = '¬°Correcto! ' + questionData.explanation;
                document.getElementById('feedback').style.color = '#2e7d32';
            } else {
                document.getElementById('feedback').textContent = 'No es correcto. ' + questionData.explanation;
                document.getElementById('feedback').style.color = '#c62828';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <h2>¬°Quiz completado!</h2>
                <p class="score">Puntuaci√≥n final: ${score} de ${questions.length}</p>
                <p>${getFeedbackMessage()}</p>
                <div class="button-container">
                    <button class="return-button" onclick="window.location.href='sociales.html'">Regresar al men√∫</button>
                </div>
            `;
        }

        function getFeedbackMessage() {
            const percentage = (score / questions.length) * 100;
            if (percentage >= 80) {
                return "¬°Excelente trabajo! ¬°Eres un experto en estudios sociales! üåü";
            } else if (percentage >= 60) {
                return "¬°Buen trabajo! Sigue practicando para mejorar. üëç";
            } else {
                return "Sigue estudiando y lo har√°s mejor la pr√≥xima vez. ¬°T√∫ puedes! üí™";
            }
        }

        document.getElementById('next-button').onclick = nextQuestion;
        displayQuestion();
    </script>
</body>
</html>
