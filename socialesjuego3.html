<!DOCTYPE html>

<body>

    <div class="game-container">

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la capital de Vietnam?",
                options: ["Argentina", "Hanoi", "Da Nang", "Bangkok"],
                correctAnswer: 1,
                points: 10,
                explanation: "¬°La capital de Vietnam es Hanoi!"
            },
            {

                options: ["Siria", "Bolivia", "Chile", "Georgia"],
                correctAnswer: 1,
                points: 10,
                explanation: "¬°El Salar de Uyuni se encuentra en Bolivia!"
            },
            {
                question: "¬øCu√°l es la capital de Canad√°?",
                options: ["Illinois", "Toronto", "Ottawa", "Vancouver"],
                correctAnswer: 2,
                points: 10,
                explanation: "¬°La capital de Canad√° es Ottawa!"
            },
            {
                question: "¬øQu√© volc√°n de El Salvador tambi√©n es conocido como 'El Faro del Pac√≠fico'?",
                options: ["Volc√°n de izalco", "Volc√°n Chaparrastique", "Volc√°n de Tecapa", "Volc√°n de San Salvador"],
                correctAnswer: 0,
                points: 10,
                explanation: "¬°El volc√°n de Izalco, en El Salvador, es conocido como 'El Faro del Pac√≠fico'!"
            },
            {
                question: "¬øCu√°l es el oc√©ano m√°s grande del mundo?",
                options: ["Atl√°ntico", "√çndico", "Pac√≠fico", "√Årtico"],
                correctAnswer: 2,
                points: 10,
                explanation: "¬°El Oc√©ano Pac√≠fico es el m√°s grande y profundo de todos los oc√©anos!"
            },
            {
                question: "¬øQu√© pa√≠s del mundo tiene m√°s vecinos (fronteras terrestres)?",
                options: ["India", "Kazajist√°n", "Rusia", "China"],
                correctAnswer: 3,
                points: 10,
                explanation: "¬°China comparte fronteras con 14 pa√≠ses!"
            },
            {
                question: "¬øQu√© desierto es considerado el m√°s seco del mundo?",
                options: ["Desierto de Mojave", "Desierto de Atacama", "Desierto del Sahara", "Desierto Artantico"],
                correctAnswer: 1,
                points: 10,
                explanation: "¬°El desierto Artantico es considerado el m√°s seco del mundo!"
            },
            {
                question: "¬øEn qu√© departamento salvadore√±o est√° ubicado el Cerro El Pital, el punto m√°s alto del pa√≠s?",
                options: ["San Miguel", "Usulut√°n", "Chalatenango", "Caba√±as"],
                correctAnswer: 2,
                points: 10,
                explanation: "¬°El punto m√°s alto del pa√≠s se encuentra en Chalatenango!"
            },
            {
                question: "¬øEn qu√© continente est√° la selva del Amazonas?",
                options: ["√Åfrica", "Asia", "Am√©rica", "Ocean√≠a"],
                correctAnswer: 2,
                points: 10,
                explanation: "¬°La selva del Amazonas est√° en Sudam√©rica y es la selva tropical m√°s grande del mundo!"
            },
            {
                question: "¬øCu√°l es la capital de Francia?",
                options: ["Londres", "Madrid", "Roma", "Par√≠s"],
                correctAnswer: 3,
                points: 10,
                explanation: "¬°Par√≠s es la capital de Francia y es conocida como la Ciudad de la Luz!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let lastPoints = 0;
        let hasAnswered = false;

        function displayQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question-text').textContent = questionData.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('last-points').textContent = '0';
            hasAnswered = false;
        }

        function checkAnswer(selectedIndex) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const questionData = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-button');
            
            buttons.forEach((button, index) => {
                if (index === questionData.correctAnswer) {
                    button.classList.add('correct');
                }
                if (index === selectedIndex && index !== questionData.correctAnswer) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedIndex === questionData.correctAnswer) {
                lastPoints = questionData.points;
                score += lastPoints;
                document.getElementById('feedback').textContent = '¬°Correcto! ' + questionData.explanation;
                document.getElementById('feedback').style.color = '#2e7d32';
            } else {
                lastPoints = 0;
                document.getElementById('feedback').textContent = 'No es correcto. ' + questionData.explanation;
                document.getElementById('feedback').style.color = '#c62828';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('last-points').textContent = lastPoints;
            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const maxScore = questions.reduce((sum, q) => sum + q.points, 0);
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <h2>¬°Aventura Completada!</h2>
                <p class="score">Puntuaci√≥n final: ${score} de ${maxScore} puntos posibles</p>
                <p>${getFeedbackMessage(score, maxScore)}</p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="next-button" onclick="location.reload()">¬°Jugar de nuevo!</button>
                    <button class="next-button" onclick="window.location.href='sociales.html'" style="background-color: #1565c0;">Volver al Inicio</button>
                </div>
            `;
        }

        function getFeedbackMessage(score, maxScore) {
            const percentage = (score / maxScore) * 100;
            if (percentage >= 80) {
                return "¬°Eres un experto ge√≥grafo! ¬°Felicitaciones! üåüüó∫Ô∏è";
            } else if (percentage >= 60) {
                return "¬°Buen trabajo! Conoces muy bien la geograf√≠a mundial üåç";
            } else {
                return "¬°Sigue aprendiendo sobre nuestro maravilloso mundo! üåé";
            }
        }

        document.getElementById('next-button').onclick = nextQuestion;
        displayQuestion();
    </script>
</body>
</html>
