<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partículas Interactivas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212; /* Fondo oscuro */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asegura que esté en el fondo */
        }

        .btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 255, 0, 0.3);
        }

        .btn:hover {
            background-color: #008000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Botón para regresar al index -->
    <button class="btn" onclick="location.href='index.html'">Regresar al Inicio</button>

    <script src="cultura.js"></script>
</body>
</html>
