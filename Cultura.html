<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partículas Interactivas con Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212; /* Fondo oscuro */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fondo detrás de todo */
        }

        .btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #00fc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 255, 0, 0.3);
            z-index: 10; /* Asegura que el botón esté encima */
        }

        .btn:hover {
            background-color: #008000;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; /* Asegura que el video esté encima del fondo */
        }

        .video-thumbnail {
            display: block;
            position: relative;
            width: 90%; /* Ajusta el ancho del video */
            max-width: 800px;
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden;
            box-shadow: 0px 15px 30px rgba(0, 255, 0, 0.5); /* Sombra */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.05); /* Efecto de agrandamiento */
            box-shadow: 0px 20px 40px rgba(0, 255, 0, 0.7); /* Sombra más pronunciada */
        }

        .video-thumbnail img {
            width: 100%;
            display: block;
        }

        .video-thumbnail .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .video-thumbnail:hover .play-button {
            background-color: rgba(0, 255, 0, 0.8);
        }

        .video-thumbnail .play-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 15px solid #fff;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Botón para regresar al index -->
    <button class="btn" onclick="location.href='index.html'">Regresar al Inicio</button>

    <!-- Contenedor del video -->
    <div class="video-container">
        <a href="https://youtu.be/dmB7VwHgOCs" target="_blank" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/dmB7VwHgOCs/hqdefault.jpg" alt="Ver Video">
            <div class="play-button"></div>
        </a>
    </div>
    

    <script>
        // Configuración de partículas
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff00"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ff00",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
