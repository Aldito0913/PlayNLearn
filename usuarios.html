<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso de Asignaturas</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styleusuario.css">
    <style>
        /* Estilo general */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            color: #333;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h3 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            font-size: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .subjects-container {
            margin: 30px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .subject-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #e74c3c;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-container {
            width: 100%;
            background-color: #eaeaea;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 25px;
            width: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            text-align: center;
            line-height: 25px;
            color: #fff;
            font-weight: bold;
            border-radius: 10px 0 0 10px;
            animation: fillProgress 2s ease-out forwards;
        }

        @keyframes fillProgress {
            0% { width: 0; }
            100% { width: inherit; }
        }

        .under-construction {
            text-align: center;
            font-size: 28px;
            color: #e67e22;
            font-weight: bold;
            text-transform: uppercase;
            margin: 30px;
            animation: flash 1s linear infinite;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .under-construction span {
            font-size: 30px;
            color: #f39c12;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

       

    </style>
</head>
<!-- Contenedor de botones -->
<div class="button-container">
    <button id="homeButton">Ir a Inicio</button>
    <button id="logoutButton">Cerrar Sesión</button>
</div>

<body>

<!-- Contenedor de progreso -->
<div class="subjects-container">
    <h3>Progreso de Asignaturas</h3>

    <!-- Mensaje de desarrollo en progreso -->
    <div class="under-construction">
        <span>¡Estamos trabajando en esto!</span>
        <p>Este apartado aún está en construcción. ¡Pronto podrás ver más!</p>
    </div>

    <div id="math">
        <p class="subject-title">Matemáticas</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 80%;">80%</div>
        </div>
    </div>
    <div id="socials">
        <p class="subject-title">Sociales</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
    </div>
    <div id="language">
        <p class="subject-title">Lenguaje</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 90%;">90%</div>
        </div>
    </div>
    <div id="science">
        <p class="subject-title">Ciencias</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 60%;">60%</div>
        </div>
    </div>
    <div id="quiz">
        <p class="subject-title">Quiz</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
    </div>
</div>

<!-- Botones -->
<button id="homeButton">Ir a Inicio</button>
<button id="logoutButton">Cerrar Sesión</button>

<!-- Cursor personalizado -->
<div id="cursorEffect"></div>

<script>
// Botón de inicio
document.getElementById("homeButton").addEventListener("click", () => {
    window.location.href = "index.html";
});

// Botón de cerrar sesión
document.getElementById("logoutButton").addEventListener("click", () => {
    window.location.href = "login.html";
});

// Cursor personalizado
const cursor = document.getElementById("cursorEffect");

document.addEventListener("mousemove", (e) => {
    cursor.style.top = `${e.clientY}px`;
    cursor.style.left = `${e.clientX}px`;
});

document.addEventListener("mouseout", () => {
    cursor.style.opacity = "0";
});

document.addEventListener("mouseover", () => {
    cursor.style.opacity = "1";
});
</script>

</body>
</html>
