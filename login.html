<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PLAYNLEARN</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtiene los valores de usuario y contraseña
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica si el usuario y la contraseña son correctos
            if (username === 'osvaldito' && password === 'kid123') {
                // Muestra la pantalla de carga
                document.getElementById('loading-screen').style.display = 'flex';

                // Espera 10 segundos y redirige a index.html
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirige a la página principal
                }, 10000); // Cambia el tiempo a 10000 milisegundos (10 segundos)
            } else {
                alert('Usuario o contraseña incorrectos.'); // Mensaje de error
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="signup-text">¿No tienes cuenta? <a href="Registracion.html">Regístrate</a></p>
        </div>
    </div>

    <!-- Pantalla de carga -->
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <img src="imagenes/mascota.gif" alt="Cargando...">
        <p>Cargando...</p>
    </div>
</body>
</html>
