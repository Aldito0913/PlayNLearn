<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PLAYNLEARN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="signup-text">¿No tienes cuenta? <a href="Registracion.html">Regístrate</a></p>
        </div>
    </div>

    <!-- Pantalla de carga -->
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <img src="imagenes/mascota.gif" alt="Cargando...">
        <p>Cargando...</p>
    </div>

    <script>
        // Función para manejar el inicio de sesión
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Recuperar datos del usuario guardados en LocalStorage
            const savedUser = JSON.parse(localStorage.getItem('user'));

            // Validar credenciales
            if (savedUser && savedUser.username === username && savedUser.password === password) {
                // Muestra la pantalla de carga
                document.getElementById('loading-screen').style.display = 'flex';

                // Espera 10 segundos y redirige a la página principal
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirigir a la página principal
                }, 10000); // 10 segundos
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }
    </script>
</body>
</html>
