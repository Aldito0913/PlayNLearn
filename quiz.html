<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz interactivo sobre cultura salvadoreña para aprender de forma divertida.">
    <title>Quiz de Cultura Salvadoreña</title>
    <link rel="stylesheet" href="stylequiz.css">  <!-- Vinculamos el archivo CSS -->
</head>
<body>
    <header>
        <h1>¡Divertido Quiz de Cultura Salvadoreña!</h1>
        <p>¡Pon a prueba tus conocimientos mientras te diviertes!</p>
    </header>

    <section>
        <div class="quiz-container" id="quiz">
            <h2 id="question-number">Pregunta 1:</h2>
            <p id="question-text"></p>
            <div id="answers"></div>
            <p class="score" id="score-container">Puntuación: <span id="score">0</span></p>
            <p class="feedback" id="feedback"></p>
        </div>

        <!-- Botón de inicio -->
        <div class="start-button-container">
            <a href="index.html">
                <button class="start-button">IR AL INICIO</button>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Quiz de Cultura Salvadoreña - ¡Todos los derechos reservados!</p>
    </footer>

    <script src="quiz.js"></script> <!-- Vinculamos el archivo JS -->
</body>
</html>
